<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃페이지</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // 동적객체
        // document.querySelector("#root").innerHTML = "<h1>동적객체</h2>"
        //navi데이터 동적객체
        const navidata = [{
            navitext : "네이버",
            href : "http://www.naver.com"
        },
        {navitext : "다음",
            href : "http://www.daum.net"},

        {navitext : "구글",
        href : "http://www.gogle.com"
        }]

        // document.querySelector("#root").innerHTML += `<a href=${navidata[0].href} >
        //     ${navidata[0].navitext}
        //     </a>`

        let mytag ="";
        mytag +=`<h2>네비게이션</h2>`;
        mytag +=`<ul>`;
            for( x in navidata){
            mytag +=`<li>
                <a href='${navidata[x].href}'>${navidata[x].navitext}</a>
                </li>`;}
        mytag +=`</ul>`; 
        
        document.querySelector("#root").innerHTML  = mytag;
        
    </script>
</body>
</html>
